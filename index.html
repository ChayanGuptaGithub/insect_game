<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch your foe</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch Your Foe</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
      <h1>What is your "favorite" insect?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Pal</p>
            <img
              src="pal.png"
              alt="fly"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Angry</p>
            <img
              src="angry.png"
              alt="mosquito"
            />
          </button>
          <li>
            <button class="choose-insect-btn">
              <p>CG7</p>
              <img
                src="cg7.png"
                alt="spider"
              />
            </button>
          </li>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Head</p>
            <img
              src="head.png"
              alt="spider"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Ugroponti</p>
            <img
              src="molla.png"
              alt="roach"
            />
          </button>
        </li>
      </ul>
    </div>
    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annnoyed yet? <br />
        If u really hate them score should be above 150 
      </h5>
    </div>
    <script src="script.js"></script>
  </body>
</html>
